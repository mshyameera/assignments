<!DOCTYPE html>

<html>

<title>NY Times News API - A place for live news</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="lib/css/app.css">

  <link rel="stylesheet" type="text/css" href="lib/css/tabs.css">

  <!--CSS-->


  <!--JS Libs-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
  
  <!-- timeago implementations -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>
  <!--JS Libs-->  


  <!-- angular modules -->
  <script type="text/javascript" src="core.js"></script>
  <!-- angular modules -->

</head>



<body style="padding: 50px;" ng-app="newsApp">


  <nav class="navbar navbar-light" style="background-color: #6BF5F4;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>      
    <a class="navbar-brand" href="#"><h4>NY Times Most Popular<h4></a>
    <form class="my-0 my-md-0 align-self-end float-right">
      <input class="form-control" type="text" ng-model="searchFor" placeholder="Search" aria-label="Search">
    </form>
  </nav>

  <div class="container-fluid" ng-controller="appController">

    <p>There are {{count}} available to view</p>

    <!-- News Feeds -->

    <div class="list-group" ng-repeat="feed in feeds | filter:searchFor | orderBy : '-published_date'">
      <a href="{{feed.url}}" class="list-group-item list-group-item-action flex-column align-items-start feed-panel">
        <div class="d-flex w-70 justify-content-between">
          <!-- <img class="img-responsive image-round" src="{{feed.media.media-metadata[0].url}}"> --> <!-- images are shown as not-found, hence not added -->
          <div class="d-flex flex-column content">
            <div class="p-2">
              <h5 class="mb-1">{{feed.title}}</h5>                   
            </div>
            <div class="p-2">
              <p class="p-2">{{feed.abstract}}</p>
              <small class="p-2">{{feed.byline}}</small>
              <small class="ml-auto p-2"><time am-time-ago="feed.published_date"></time></small> 
            </div>
          </div>
        </div>
      </a>      
    </div>

    <!-- News Feeds -->
    
  </div>

</body>

</html>
